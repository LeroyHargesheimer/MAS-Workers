<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp Data</title>
    <style>
        pre {
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap; /* Zeilenumbruch für lange JSON-Daten */
            word-wrap: break-word; /* Lange Wörter umbrechen */
        }
    </style>
</head>
<body>

<h1>Yelp Data (JSON Format)</h1>

<pre id="json-output">
    <!-- Hier wird der JSON-Code angezeigt -->
</pre>

<script>
    fetch('YelpData.json')  // Hier den Pfad zur JSON-Datei angeben
        .then(response => response.json())
        .then(data => {
            // Den JSON-Code in den <pre>-Tag einfügen
            const jsonString = JSON.stringify(data, null, 4); // Formatieren mit 4 Leerzeichen
            document.getElementById("json-output").textContent = jsonString;
        })
        .catch(error => console.log("Error loading the JSON data: " + error));
</script>

</body>
</html>
